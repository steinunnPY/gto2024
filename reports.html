<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Informes 2023-2024</title>

    <style>
        .logo {
            width: 120px; /* Default size */
            height: auto;
            margin-right: 20px;
        }

        .top-banner h1 {
            font-size: 40px;
        }

        @media (max-width: 768px) {
            .logo {
                width: 100px; /* Adjusted size for medium screens */
            }

                    .top-banner h1 {
            font-size: 30px;
        }
        }

        @media (max-width: 480px) {
            .logo {
                width: 80px; /* Adjusted size for smaller screens */
            }
        }
    </style>
</head>


<body>
<header class="top-banner" style="background: linear-gradient(3deg, rgba(16,53,107,1) 1%, rgba(63,167,214,1) 48%, rgba(149,206,232,1) 100%); padding: 20px; position: fixed; top: 0; width: 100%; z-index: 1200;">
    <div style="display: flex; align-items: center; justify-content: space-between;">
        <div class="menu-toggle" id="menu-toggle" style="font-size: 30px; color: white; cursor: pointer;">☰</div>
        <h1 class="website-title" style="margin: 0; color: white;">Informes</h1>
        <img src="images/logo_hvitt.png" alt="Logo" class="logo" style = margin-right: 20px;>
    </div>
</header>




<div style="margin-top: 100px;">
    <div id="nav-placeholder" style="z-index: 1500; position: relative;"></div>

    <div class="content" style="padding: 20px; max-width: 1000px; margin-bottom: 400px; margin: 0 auto;">
        <h1>Resultados de Guanajuato 2023-2024</h1>
        <p>El siguiente informe incluye resultados agregados de 2023 y 2024, mostrando los resultados para los 46 municipios de Guanajuato.</p>
        <p>Para una mejor visualización en móviles, haga clic aquí para ver o descargar el informe <a href="reports/Guanajuato%202023-2024.pdf" style="display: inline-block; margin-top: 20px; padding: 10px 20px; background-color: #3fa7d6; color: white; text-decoration: none; border-radius: 5px;">Informe</a></p>

        <div style="position: relative; width: 100%; height: 0; padding-top: 56.25%; /* Aspect ratio: 16:9 */">
            <iframe
                    src="reports/Guanajuato%202023-2024.pdf" style="position: absolute; top: 0; left: 0; width: 100%; height: 105%; border: none;">
            </iframe>
        </div>


    </div>

    <div style="height: 300px;"></div> <!-- Spacer div -->

</div>

<div id="footer-placeholder"></div>


<script>
    // Load the navigation menu from nav.html
    fetch('nav.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('nav-placeholder').innerHTML = data;

            // Add event listener for toggle button after loading navigation
            const menuToggle = document.getElementById('menu-toggle');
            const sideNav = document.getElementById('side-nav');

            if (menuToggle && sideNav) {
                menuToggle.addEventListener('click', () => {
                    sideNav.classList.toggle('visible');
                });
            }

            // Highlight the active link after loading navigation
            const currentPath = window.location.pathname;
            const navLinks = document.querySelectorAll('.nav-link');
            navLinks.forEach(link => {
                if (link.pathname === currentPath) {
                    link.classList.add('active');
                }
            });
        })
        .catch(error => {
            console.error('Error loading navigation:', error);
        });

    // Close side navigation when clicking outside of it
    document.addEventListener('click', (event) => {
        const sideNav = document.getElementById('side-nav');
        const menuToggle = document.getElementById('menu-toggle');

        if (sideNav && sideNav.classList.contains('visible')) {
            if (!sideNav.contains(event.target) && event.target !== menuToggle) {
                sideNav.classList.remove('visible');
            }
        }
    });

    // Load the footer from footer.html
    fetch('footer.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('footer-placeholder').innerHTML = data;
        })
        .catch(error => {
            console.error('Error loading footer:', error);
        });
</script>

</body>
</html>
