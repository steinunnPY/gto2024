<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .content {
            padding: 80px 80px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .infographic-gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }

        .infographic-gallery img {
            width: 300px;
            height: auto;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .infographic-gallery img:hover {
            transform: scale(1.05);
        }

        .fullscreen-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .fullscreen-overlay img {
            max-width: 90%;
            max-height: 90%;
        }
    </style>
    <title>Infographics</title>
</head>
<body>
<header class="top-banner" style="background: linear-gradient(to bottom, #218abd 0%, #95cee8 100%); padding: 20px; position: fixed; top: 0; width: 100%; z-index: 1200;">
    <div style="display: flex; align-items: center; justify-content: space-between;">
        <div class="menu-toggle" id="menu-toggle" style="font-size: 30px; color: white; cursor: pointer;">☰</div>
        <h1 class="website-title" style="margin: 0; color: white;">Infografías</h1>
        <img src="logo_hvitt.png" alt="Logo" class="logo" style="width: 150px; height: auto; margin-right: 20px;">
    </div>
</header>
<div style="margin-top: 100px;">
    <div id="nav-placeholder" style="z-index: 1500; position: relative;"></div>

    <div class="content">
        <h1>Haz clic en la imagen para ver</h1>
        <div class="infographic-gallery">
            <style>
                .infographic-gallery {
                    display: grid;
                    gap: 20px;
                }
                @media (min-width: 1024px) {
                    .infographic-gallery {
                        grid-template-columns: repeat(3, 1fr);
                    }
                }
                @media (min-width: 600px) and (max-width: 1023px) {
                    .infographic-gallery {
                        grid-template-columns: repeat(2, 1fr);
                    }
                }
                @media (max-width: 599px) {
                    .infographic-gallery {
                        grid-template-columns: 1fr;
                    }
                }
            </style>

            <div style="position: relative;">
                <img src="infographics/info_substance.png" alt="substance" class="infographic">
                <div style="position: absolute; bottom: 0%; left: 0; width: 300px; height: 15%; background: rgba(0, 0, 0, 0.5); display: flex; align-items: center; justify-content: center; text-align: center;">
                    <span style="font-weight: bold; color: white; font-size: clamp(12px, 2vw, 20px);">Uso de sustancias</span>
                </div>
            </div>

            <div style="position: relative;">
                <img src="infographics/info_family.png" alt="Infographic 2" class="infographic">
                <div style="position: absolute; bottom: 0%; left: 0; width: 300px; height: 15%; background: rgba(0, 0, 0, 0.5); display: flex; align-items: center; justify-content: center; text-align: center;">
                    <span style="font-weight: bold;color: white;font-size: clamp(12px, 2vw, 20px);">Familia</span>
                </div>
            </div>
            <div style="position: relative;">
                <img src="infographics/info_school.png" alt="Infographic 3" class="infographic">
                <div style="position: absolute; bottom: 0%; left: 0; width: 300px; height: 15%; background: rgba(0, 0, 0, 0.5); display: flex; align-items: center; justify-content: center; text-align: center;">
                    <span style="font-weight: bold;color: white;font-size: clamp(12px, 2vw, 20px);">Escuela</span>
                </div>
            </div>
            <div style="position: relative;">
                <img src="infographics/info_leisure_sport.png" alt="Infographic 4" class="infographic">
                <div style="position: absolute; bottom: 0%; left: 0; width: 300px; height: 15%; background: rgba(0, 0, 0, 0.5); display: flex; align-items: center; justify-content: center; text-align: center;">
                    <span style="font-weight: bold;color: white; font-size: clamp(12px, 2vw, 20px);">Tiempo libre organizado</span>
                </div>
            </div>
            <div style="position: relative;">
                <img src="infographics/info_leisure.png" alt="Infographic 5" class="infographic">
                <div style="position: absolute; bottom: 0%; left: 0; width: 300px; height: 15%; background: rgba(0, 0, 0, 0.5); display: flex; align-items: center; justify-content: center; text-align: center;">
                    <span style="font-weight: bold; color: white; font-size: clamp(12px, 2vw, 20px);">Tiempo libre</span>
                </div>
            </div>
            <div style="position: relative;">
                <img src="infographics/info_wellbeing.png" alt="Bienestar" class="infographic">
                <div style="position: absolute; bottom: 0%; left: 0; width: 300px; height: 15%; background: rgba(0, 0, 0, 0.5); display: flex; align-items: center; justify-content: center; text-align: center;">
                    <span style="font-weight: bold; color: white; font-size: clamp(12px, 2vw, 20px);">Bienestar</span>
                </div>
            </div>
        </div>
    </div>

    <div class="fullscreen-overlay" id="fullscreen-overlay">
        <img src="" alt="Full-size Infographic" id="fullscreen-image">
    </div>

    <script>
        // Load the navigation menu from nav.html
            fetch('nav.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('nav-placeholder').innerHTML = data;

                    // Add event listener for toggle button after loading navigation
                    const menuToggle = document.getElementById('menu-toggle');
                    const sideNav = document.getElementById('side-nav');

                    if (menuToggle && sideNav) {
                        menuToggle.addEventListener('click', () => {
                            sideNav.classList.toggle('visible');
                        });
                    }

                    // Highlight the active link after loading navigation
                    const currentPath = window.location.pathname;
                    const navLinks = document.querySelectorAll('.nav-link');
                    navLinks.forEach(link => {
                        if (link.pathname === currentPath) {
                            link.classList.add('active');
                        }
                    });
                })
                .catch(error => {
                    console.error('Error loading navigation:', error);
                });
                    // Close side navigation when clicking outside of it
                    document.addEventListener('click', (event) => {
                        const sideNav = document.getElementById('side-nav');
                        const menuToggle = document.getElementById('menu-toggle');

                        if (sideNav && sideNav.classList.contains('visible')) {
                            if (!sideNav.contains(event.target) && event.target !== menuToggle) {
                                sideNav.classList.remove('visible');
                            }
                        }
                    });

                // Fullscreen image functionality
                const infographics = document.querySelectorAll('.infographic');
                const fullscreenOverlay = document.getElementById('fullscreen-overlay');
                const fullscreenImage = document.getElementById('fullscreen-image');

                infographics.forEach(img => {
                    img.addEventListener('click', () => {
                        fullscreenImage.src = img.src;
                        fullscreenOverlay.style.display = 'flex';
                    });
                });

                fullscreenOverlay.addEventListener('click', () => {
                    fullscreenOverlay.style.display = 'none';
                });
    </script>

    <div id="footer-placeholder"></div>

    <script>
        // Load the footer from footer.html
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            })
            .catch(error => {
                console.error('Error loading footer:', error);
            });
    </script>

</div>
</body>
</html>
